{% extends 'car_dealer/base.html' %}
{% block content %}



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand">Car Dealer Portal: {{ user.username }}</div>
        <div class="navbar-nav ms-auto">
            <a class="nav-link btn btn-outline-info me-2" href="/car_dealer_portal/order_list/">Orders</a>
            <a class="nav-link btn btn-outline-info me-2" href="/car_dealer_portal/manage_vehicles/">Vehicles</a>
            <a class="nav-link btn btn-outline-info me-2" href="/car_dealer_portal/history/">Earnings</a>
            <a class="nav-link btn btn-outline-info" href="/car_dealer_portal/logout/">Logout</a>
                
        </div>
    </div>
</nav>


<hr>

<div class="container mt-5">
    <h3 class="text-center bg-dark text-white py-3">Post Vehicles</h3>
    <form class="mt-4" action="/car_dealer_portal/add_vehicle/" method="post">{% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="car_name" class="form-label">Car Name:</label>
                <input type="text" class="form-control form-control-sm" id="car_name" name="car_name" required>
            </div>
            <div class="col-md-6">
                <label for="color" class="form-label">Color:</label>
                <input type="text" class="form-control form-control-sm" id="color" name="color" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control form-control-sm" id="city" name="city" required>
            </div>
            <div class="col-md-6">
                <label for="pincode" class="form-label">Pincode:</label>
                <input type="text" class="form-control form-control-sm" id="pincode" name="pincode" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control form-control-sm" id="description" name="description" required>
            </div>
            <div class="col-md-6">
                <label for="capacity" class="form-label">Capacity (Seats):</label>
                <input type="text" class="form-control form-control-sm" id="capacity" name="capacity" required>
            </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success btn-lg">Add Vehicle</button>
      </div>
    </form>
</div>

{% endblock %}
